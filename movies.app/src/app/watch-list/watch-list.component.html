<h2>Watchlist</h2>
<app-generic-list [list]="myWatchList">
    <ng-container content>
        <table mat-table [dataSource]="myWatchList" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="poster">
                <th mat-header-cell *matHeaderCellDef>Poster</th>
                <td mat-cell *matCellDef="let element">
                    <img style="width: 100px;" [src]="element.poster" alt="">
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a
                        routerLink="/movie/{{element.id}}"
                        mat-flat-button color="primary"
                    >
                    Details
                    </a>   
                    <button mat-flat-button color="warn" 
                    [swal]="{
                        title: 'Confirmation',
                        text: 'Are you sure that you want to delete the record?',
                        showCancelButton: true
                    }"
                    (confirm)="delete(element.id)">
                        Delete
                    </button>                
                </td>
                
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </ng-container>
</app-generic-list>
